<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- link shortcut  -->
    <link rel="shortcut icon" href="./img/filetype-pdf.svg" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/main.css" />

    <title>PDF invoice generation</title>
</head>

<body>
    <!-- Comienza el Header  donde se encuentra el menu y logo-->
    <header class="container-fluid color-header position-sticky menu-header">
        <div class="col d-flex justify-content-md-around menu-header-div">
            <h1>
                <i class="bi bi-filetype-pdf"></i> PDF Invoice Generation Guyana
            </h1>
        </div>
        <hr class="border border-primary border-2 opacity-75" />
        <div class="container d-flex justify-content-start selectdiv" aria-label="Large button group">
            <form name="myForm" class="input-group">
                <input class="form-control" name="myInput" type="file" id="select" />
            </form>
            <div class="col justify-content-center" aria-label="Large button group">
                <a onclick="generatePDF()" class="btn btn btn-outline-secondary generar">
                    Download
                </a>
            </div>
        </div>
    </header>
    <!-- Termina el Header -->

    <!-- comienza el Main -->
    <main class="container-fluid main-index">
        <div class="bodycontainer container visually-hidden" id="invoice"></div>

        <div id="detail">
            <div class="container-fluid p-3 mb-2 bg-body text-body">
                <table class="table align-middle">
                    <thead class="thead">
                        <tr class="thead-dark trthead"></tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Termina el Main -->

    <!-- link js boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js para generar el pdf de la factura -->
    <script src="https://unpkg.com/jspdf-invoice-template@1.4.3/dist/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <!-- js de mi proyecto -->
    <script defer src="./js/index.js"></script>
    <script src="./js/content.js"></script>

    <script src="./js/script.js"></script>

    <!--    <script defer src="./js/factura.js"></script>-->
</body>

</html>
